<body>
    <div class="main">

            <div class="animBox"></div>
            <!--INPUT-->
            <p>Enter your E-mail</p>

            <button id="sign" value="Sign-in" onclick="error()">Sign-in</button>
        </form>
            <!--SIGN IN BUTTON--->
            
        
    </div>
